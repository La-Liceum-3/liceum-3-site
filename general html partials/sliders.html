<div class="slider">
  <ul>
    <li><img src="http://sch3.mledu.vn.ua/media/Liceum3.png" alt="" width="200" /></li>
    <li><img src="http://sch3.mledu.vn.ua/media/img%202021golovna1.jpg" alt="" width="200" /></li>
    <li><img src="http://sch3.mledu.vn.ua/media/img%202021golovna2.jpg" alt="" width="200" /></li>
    <li><img src="https://drive.google.com/file/d/1xbuBAdzPA3KWO3KS3bpZI0436xfvkgsd/view?usp=share_link" alt="" /></li>
    <li><img src="https://drive.google.com/file/d/1vygSrI0weR9Qsb2eSsimc5oQYYnZ1_2X/view?usp=share_link" alt="" /></li>
    <li><img src="https://drive.google.com/file/d/1BLXX1fya_8efrYPZUoBa22nT3uZf0dO1/view?usp=share_link" alt="" /></li>
    <li><img src="https://drive.google.com/file/d/1bCB5vryUYUibU51RKaS3LKY0I3HjXa54/view?usp=share_link" alt="" /></li>
    <li><img src="https://drive.google.com/file/d/1E0d7fCn9VZfm1ToaIPhOKwjy59ZB9eR9/view?usp=share_link" alt="" /></li>
    <li><img src="https://drive.google.com/file/d/1USNCH4w3rwEn31KQ0XxYXbjfyp77iKBO/view?usp=share_link" alt="" /></li>
  </ul>
</div>
<script type="text/javascript">
  $(document).ready(function () {
    $(".slider").each(function () {

      var repeats = 5,
        interval = 1,
        repeat = true,
        slider = $(this),
        repeatCount = 0,
        elements = $(slider).find("li").length;

      $(slider)
        .append("<div class='nav'></div>")
        .find("li").each(function () {
          $(slider).find(".nav").append("<span data-slide='" + $(this).index() + "'></span>");
          $(this).attr("data-slide", $(this).index());
        })
        .end()
        .find("span").first().addClass("on");

      if (repeat) {
        repeat = setInterval(function () {
          if (repeatCount >= repeats - 1) {
            window.clearInterval(repeat);
          }

          var index = $(slider).find('.on').data("slide"),
            nextIndex = index + 1 < elements ? index + 1 : 0;

          sliderJS(nextIndex, slider);

          repeatCount += 1;
        }, interval * 1000);
      }

    });
  });

  function sliderJS(index, slider) { // slide
    var ul = $(slider).find("ul"),
      bl = $(slider).find("li[data-slide=" + index + "]"),
      step = $(bl).width();

    $(slider)
      .find("span").removeClass("on")
      .end()
      .find("span[data-slide=" + index + "]").addClass("on");

    $(ul).animate({
      marginLeft: "-" + step * index
    }, 500);
  }

  $(document).on("click", ".slider .nav span", function (e) {
    e.preventDefault();
    var slider = $(this).closest(".slider"),
      index = $(this).data("slide");

    sliderJS(index, slider);
  });
</script>
